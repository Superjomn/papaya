{{ define "main" }}
<main>
  <article>

    <h1>{{ .Title }}</h1>
    {{ partial "metadata.html" . }}
    <br><br>

    <h2 style="color:#999"> Table of Contents </h2>
    <aside>
        {{ .TableOfContents }}
    </aside>
    <br>

    {{ .Content }}

    <script src="https://utteranc.es/client.js"
            repo="superjomn/superjomn.github.io"
            issue-term="pathname"
            theme="github-light"
            crossorigin="anonymous"
            async>
    </script>
  </article>
</main>

{{ partial "footer.html" . }}

{{ end }}
